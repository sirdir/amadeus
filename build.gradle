group 'amadeus'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.11'
    testCompile 'com.github.docker-java:docker-java:3.0.9'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    testCompile 'org.xerial:sqlite-jdbc:3.16.1'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.6.2'
}